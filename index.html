<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Search</title>
  <link rel="stylesheet" href="./image search.css">
</head>
<body>

  <div class="container">
    <h1>Search Images</h1>
    <input type="text" id="searchBox" placeholder="Type e.g. car, flower, dog..." />
    
    <div id="noResult">No images found. Try another keyword.</div>

    <div class="gallery">
      <!-- Trees -->
      <img class="image-item" src="./download (1).webp" alt="Tree" data-tags="tree">
      <img class="image-item" src="./OIP (5).webp" alt="Tree" data-tags="tree">
      <img class="image-item" src="./tree1.webp" alt="Tree" data-tags="tree">
      <img class="image-item" src="./t2.webp" alt="Tree" data-tags="tree">
      <img class="image-item" src="./t3.webp" alt="Tree" data-tags="tree">
      <img class="image-item" src="./t4.webp" alt="Tree" data-tags="tree">

      <!-- Cars -->
      <img class="image-item" src="./OIP (1).webp" alt="Car" data-tags="car">
      <img class="image-item" src="./OIP (2).webp" alt="Car" data-tags="car">
      <img class="image-item" src="./c1.webp" alt="Car" data-tags="car">
      <img class="image-item" src="./c2.webp" alt="Car" data-tags="car">
      <img class="image-item" src="./c3.webp" alt="Car" data-tags="car">
      <img class="image-item" src="./c4.jpeg" alt="Car" data-tags="car">

      <!-- Dogs -->
      <img class="image-item" src="./OIP.webp" alt="Dog" data-tags="dog">
      <img class="image-item" src="./download.webp" alt="Dog" data-tags="dog">
      <img class="image-item" src="./d1.webp" alt="Dog" data-tags="dog">
      <img class="image-item" src="./d2.webp" alt="Dog" data-tags="dog">
      <img class="image-item" src="./d3.webp" alt="Dog" data-tags="dog">
      <img class="image-item" src="./d4.webp" alt="Dog" data-tags="dog">

      <!-- Flowers -->
      <img class="image-item" src="./OIP (3).webp" alt="Flower" data-tags="flower">
      <img class="image-item" src="./OIP (4).webp" alt="Flower" data-tags="flower">
      <img class="image-item" src="./f1.webp" alt="Flower" data-tags="flower">
      <img class="image-item" src="./f2.webp" alt="Flower" data-tags="flower">
      <img class="image-item" src="./f3.webp" alt="Flower" data-tags="flower">
      <img class="image-item" src="./f4.webp" alt="Flower" data-tags="flower">
    </div>
  </div>

<script src="./image search.js"></script>
</body>
</html>
